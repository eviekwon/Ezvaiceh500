<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width,  initial-scale=1">
    <link rel="stylesheet" href="1122.css">
    <style>
        body,html { height:100%; }
        .hero-image {
            background-image: url("me.PNG");
            height: 100%;
            width: 100%;
            background-position: center;
            background-size: cover;
            position: relative;

        }
        .hero-image::before {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, rgba(250,246,248,0.35), rgba(250,246,248,0.75));
        }
        .hero-text {
            text-align: center;
            position: absolute;
            top:50%;
            left:50%;
            transform: translate(-50%, -50%);
            color: var(--ink);
            width: min(720px, 92%);
            z-index: 1;

        }
        .hero-text h1 {
            font-size: 52px;
            margin: 0 0 16px 0;
        }
        .hero-card {
            padding: 36px 28px;
        }
        .hero-text .btn {
            margin: 6px;
        }

@media (max-width: 430px) {
  .hero-text {
    width: 90%;
  }
  .hero-text h1 {
    font-size: 32px;
    line-height: 1.2;
  }
  .hero-text button {
    display: block;
    width: 100%;
    padding: 12px 16px;
    font-size: 16px;
  }
}
</style>
</head>
<body>

<div class="hero-image">
  <div class="hero-text card hero-card">
    <h1>Surprise Page</h1>
    <p style="margin: 0; color: var(--muted);">Loading Love Meter...</p>
  </div>
</div>

<script>
  window.location.replace("love.html");
</script>

</body>
</html>
