<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width,  initial-scale=1">
    <link rel="stylesheet" href="1122.css">
    <style>
        body,html { height:100%; }
        .hero-image {
            background-image: url("main.jpg");
            height: 100%;
            width: 100%;
            background-position: center;
            background-size: cover;
            position: relative;

        }
        .hero-image::before {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, rgba(250,246,248,0.35), rgba(250,246,248,0.8));
        }
        .hero-text {
            text-align: center;
            position: absolute;
            top:50%;
            left:50%;
            transform: translate(-50%, -50%);
            color: var(--ink);
            width: min(760px, 92%);
            z-index: 1;

        }
        .hero-text h1 {
            font-size: 46px;
            margin: 0 0 12px 0;
        }
        .hero-text p {
            margin: 6px 0 18px;
            color: var(--muted);
        }
        .hero-text .btn {
            margin: 6px;
        }
        .hero-card {
            padding: 34px 26px;
        }

@media (max-width: 430px) {
  .hero-image {
    background-size: cover;
  }
  .hero-text {
    width: 90%;
  }
  .hero-text h1 {
    font-size: 28px;
    line-height: 1.2;
  }
  .hero-text p {
    font-size: 16px;
  }
  .hero-text .btn {
    display: block;
    width: 100%;
    padding: 12px 16px;
    font-size: 16px;
  }
  .hero-text img {
    height: 16px;
    width: 16px;
  }
}
</style>
</head>
